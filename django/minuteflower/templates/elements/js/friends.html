<script type="text/javascript">

function TFriends(container, parent) {
    this.init(container, parent);
}

TFriends.prototype.init = function(container, parent) {
    this.id = uniqid();
    this.container = container;
    this.parent = parent;
    this.container.hide();
    this.container.html(sf($('#friends-template').html(), [this.id]));
}

TFriends.prototype.create = function() {
    this.update();
    this.addListeners();
    this.container.show();
}

TFriends.prototype.destroy = function() {
    this.clearListeners();
    this.container.hide();
}

TFriends.prototype.update = function() {}

TFriends.prototype.addListeners = function() {
    this.clearListeners();
}

TFriends.prototype.clearListeners = function() {}

</script>


<script type="text/template" id="friends-template">

</div>

</script>
